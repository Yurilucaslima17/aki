<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.Partida.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	 	 
	   	<p:outputLabel value="#{msg['pages.Partida.hello']}"/>
	   	
	   	<h:form id="formEquip">
      <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.Partida.numero']}" />
       <p:inputText value="#{Champs.nome}"/>
       <p:outputLabel value="#{msg['pages.Partida.equipCasa']}" />
       <p:inputText value="#{Champs.dataIni}"/>
       <p:outputLabel value="#{msg['pages.Partida.equipFora']}" />
       <p:inputText value="#{Champs.dataFim}"/>
       <p:outputLabel value="#{msg['pages.Partida.data']}" />
       <p:inputText value="#{Champs.iniInscr}"/>
       <p:outputLabel value="#{msg['pages.Partida.local']}" />
       <p:inputText value="#{Champs.fimInscr}"/>
       <p:outputLabel value="#{msg['pages.Partida.juizes']}" />
       <p:inputText value="#{Champs.locais}"/>
       <p:outputLabel value="#{msg['pages.Partida.relato']}" />
       <p:inputText value="#{Champs.juiz}"/>
       <p:button outcome="Partida.xhtml" value="#{msg['pages.Partida.resultado']}"></p:button>
	   <p:button outcome="Partida.xhtml" value="#{msg['pages.Partida.partida']}"></p:button>
        <p:commandButton value="#{msg['pages.Usuario.salvar']}" 
                     action="#{alunoManagedBean.salvar}"
                     update=":formEquip"
                     />
       </p:panelGrid>
       <p:button outcome="Rodada.xhtml" value="#{msg['pages.voltar']}"></p:button>
       </h:form>
	   
	</ui:define>
</ui:composition>
